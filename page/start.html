<!DOCTYPE html>
<html>
<head>
    <title>Start Water Rights Run</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="start.css"/>
</head>
<body>
    <div id="map"></div>
    <div id="formSection">
        <form id="infoForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="startYear">Start Year:</label><br>
            <select id="startYear" name="startYear"></select><br>
            <label for="endYear">End Year:</label><br>
            <select id="endYear" name="endYear"></select><br>
            <input type="submit" value="Submit" class="submit-button">
            <p>drag and drop a GeoJSON<br>or zipped shapefile</p>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map_shapefile.js"></script>
    <script src="start_end_year.js"></script>
    <script src="validate_name.js"></script>
    <script src="submit_form.js"></script>
</body>
</html>
