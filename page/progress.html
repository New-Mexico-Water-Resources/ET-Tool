<!DOCTYPE html>
<html>
<head>
    <title>Run Progress</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="progress.css"/>
    <link rel="stylesheet" href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css">
</head>
<body>
    <div id="attributes">
        <label for="name">Name:</label><br>
        <textarea id="name" name="name" readonly></textarea><br>
        <label for="startYear">Start Year:</label><br>
        <textarea id="startYear" name="startYear" readonly></textarea><br>
        <label for="endYear">End Year:</label><br>
        <textarea id="endYear" name="endYear" readonly></textarea><br>      
        <label for="status">Status:</label><br>
        <textarea id="status" name="status" readonly></textarea><br>  
    </div>
    <div id="map"></div>
    <div id="results">
        <div id="gallery"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>
    <script src="progress.js"></script>
</body>
</html>
